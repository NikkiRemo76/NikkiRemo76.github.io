<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Мои проекты.</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="assets/iconM.ico">
    <style>
        /* Стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                rgba(0, 255, 0, 0.03) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            animation: matrix 20s infinite linear;
        }
        
        @keyframes matrix {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0, transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0, transparent);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            padding: 12px 15px;
            background: rgba(0, 15, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            font-size: 16px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }
        
        .search-box::placeholder {
            color: #0a0;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #0a0;
            position: relative;
        }
        
        th {
            background-color: rgba(0, 30, 0, 0.6);
            color: #0f0;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        th:hover {
            background-color: rgba(0, 50, 0, 0.6);
        }
        
        tr {
            background-color: rgba(0, 20, 0, 0.4);
        }
        
        tr:nth-child(even) {
            background-color: rgba(0, 25, 0, 0.3);
        }
        
        tr:hover {
            background-color: rgba(0, 40, 0, 0.5);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .pagination button {
            background-color: rgba(0, 30, 0, 0.8);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: rgba(0, 50, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: #0f0;
            font-size: 16px;
            text-shadow: 0 0 5px #0f0;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            font-size: 18px;
        }
        
        .result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 30, 0, 0.6);
            border: 1px solid #0f0;
            border-radius: 4px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .link-btn {
            background: rgba(9, 30, 0, 0.8);
            border: 1px solid #00ff2a;
            color: #00ff2a;
            text-shadow: 0 0 5px #00ff9d;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .link-btn:hover {
            background: rgba(0, 50, 0, 0.8);
            box-shadow: 0 0 15px rgba(72, 255, 0, 0.3);
        }
        
        /* ОБНОВЛЕННЫЕ СТИЛИ ДЛЯ ВСПЛЫВАЮЩЕГО ОКНА - ВЫШЕ ВСЕХ ЭЛЕМЕНТОВ */
        .info-tooltip {
            position: relative;
            cursor: pointer;
            z-index: 100; /* Убедимся, что ячейка тоже имеет z-index */
        }
        
        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            background: rgba(0, 30, 0, 0.98); /* Более непрозрачный фон */
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            white-space: pre-line; /* Сохраняет переносы строк, но не показывает \n */
            z-index: 10000; /* ОЧЕНЬ ВЫСОКИЙ z-index чтобы быть поверх всего */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Более заметная тень */
            margin-bottom: 8px;
            min-width: 150px;
            max-width: 400px;
            text-align: left;
            width: max-content; /* Растягивается под содержимое */
            word-break: break-word; /* Перенос длинных слов */
            line-height: 1.4; /* Улучшенный межстрочный интервал */
        }
        
        /* Убедимся, что контейнеры не обрезают подсказку */
        .table-container, .container {
            overflow: visible !important;
        }
        
        table {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .info-tooltip:hover::after {
                max-width: 250px;
                font-size: 13px;
                z-index: 10000; /* Сохраняем высокий z-index на мобильных */
            }
        }
        
        .glitch-effect {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch-effect::before {
            color: rgb(21, 255, 0);
            z-index: -1;
            transform: translateX(-2px);
            animation: glitch-1 2s infinite;
        }
        
        .glitch-effect::after {
            color: #0ff;
            z-index: -2;
            transform: translateX(2px);
            animation: glitch-2 2s infinite;
        }
        
        @keyframes glitch-1 {
            0% { transform: translateX(0); }
            33% { transform: translateX(-2px); }
            66% { transform: translateX(2px); }
            to { transform: translateX(0); }
        }
        
        @keyframes glitch-2 {
            0% { transform: translateX(0); }
            33% { transform: translateX(2px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch-effect" data-text="Мои проекты.">Мои проекты.</h1>
        
        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="ПОИСК В МАТРИЦЕ...">
            <div>
                <span>ЗАПИСЕЙ НА СТРАНИЦЕ: </span>
                <select id="page-size" class="search-box">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        
        <div class="status" id="status">ПОДКЛЮЧЕНИЕ К МАТРИЦЕ...</div>
        <div class="result" id="result"></div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th data-sort="id">ID ↗</th>
                        <th data-sort="name">NAME</th>
                        <th data-sort="description">INFO</th> <!-- Изменено с email на description -->
                        <th data-sort="raiting">RAITING</th>
                        <th data-sort="dateTime">DATE</th>
                        <th data-sort="action">LINK</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prev-page" disabled>НАЗАД</button>
            <span class="page-info" id="page-info">СИСТЕМА: 1 ИЗ 1</span>
            <button id="next-page" disabled>ВПЕРЁД</button>
        </div>
    </div>

    <script>
        // Настройка подключения к Supabase
        const supabaseUrl = 'https://gdfkvpufqnkwwdtvavbh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkZmt2cHVmcW5rd3dkdHZhdmJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTk0NDQsImV4cCI6MjA3Mjk3NTQ0NH0.ME2hehhEiy1tqwVCh9Xcu01ACKPp6IjecXExr4JXkR4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Переменные состояния
        let currentPage = 1;
        let pageSize = 10; // Изменено на 10, так как это значение по умолчанию
        let allData = [];
        let sortField = 'id';
        let sortDirection = 'asc';
        
        // Элементы DOM
        const tableBody = document.getElementById('table-body');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const searchInput = document.getElementById('search');
        const pageSizeSelect = document.getElementById('page-size');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        const tableHeaders = document.querySelectorAll('th');
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            getUsers();
            setupEventListeners();
        });
        
        // Функция получения пользователей
        async function getUsers() {
            statusElement.textContent = "ЗАГРУЗКА ДАННЫХ ИЗ МАТРИЦЫ...";
            
            try {
                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('raiting', { ascending: false });
                
                if (error) {
                    statusElement.textContent = 'ОШИБКА СИСТЕМЫ: ' + error.message;
                    showResult('НЕ УДАЛОСЬ ПОДКЛЮЧИТЬСЯ К МАТРИЦЕ');
                    console.error('Ошибка Supabase:', error);
                } else {
                    allData = data;
                    statusElement.textContent = `СИСТЕМА: ЗАГРУЖЕНО ${allData.length} ЗАПИСЕЙ`;
                    console.log('Полученные данные:', allData); // Для отладки
                    renderTable();
                }
            } catch (err) {
                statusElement.textContent = 'КРИТИЧЕСКАЯ ОШИБКА: ' + err.message;
                showResult('ПРОВЕРЬТЕ ПОДКЛЮЧЕНИЕ К ИНТЕРНЕТУ');
                console.error('Критическая ошибка:', err);
            }
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                renderTable();
            });
            
            pageSizeSelect.addEventListener('change', () => {
                pageSize = parseInt(pageSizeSelect.value);
                currentPage = 1;
                renderTable();
            });
            
            prevPageButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });
            
            nextPageButton.addEventListener('click', () => {
                const totalPages = Math.ceil(getFilteredData().length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });
            
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const field = header.getAttribute('data-sort');
                    
                    if (sortField === field) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortField = field;
                        sortDirection = 'asc';
                    }
                    
                    // Обновляем индикатор сортировки
                    tableHeaders.forEach(h => {
                        h.textContent = h.textContent.replace(' ↗', '').replace(' ↘', '');
                    });
                    
                    header.textContent += sortDirection === 'asc' ? ' ↗' : ' ↘';
                    
                    renderTable();
                });
            });
        }
        
        // Фильтрация данных
        function getFilteredData() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                return allData;
            }
            
            return allData.filter(item => {
                return Object.values(item).some(value => 
                    value && value.toString().toLowerCase().includes(searchTerm)
                );
            });
        }
        
        // Сортировка данных
        function sortData(data) {
            return data.sort((a, b) => {
                let valueA = a[sortField];
                let valueB = b[sortField];
                
                // Для даты преобразуем в timestamp для корректной сортировки
                if (sortField === 'dateTime') {
                    valueA = valueA ? new Date(valueA).getTime() : 0;
                    valueB = valueB ? new Date(valueB).getTime() : 0;
                }
                
                if (typeof valueA === 'string') {
                    return sortDirection === 'asc' 
                        ? valueA.localeCompare(valueB)
                        : valueB.localeCompare(valueA);
                }
                
                return sortDirection === 'asc' ? valueA - valueB : valueB - valueA;
            });
        }
        
        // Функция форматирования даты (только дата, без времени)
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return 'НЕТ ДАННЫХ';
            
            try {
                const date = new Date(dateTimeString);
                if (isNaN(date.getTime())) return dateTimeString;
                
                // Формат: ДД.ММ.ГГГГ (только дата, без времени)
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}.${month}.${year}`;
            } catch (e) {
                console.error('Ошибка форматирования даты:', e);
                return dateTimeString;
            }
        }
        
        // Отображение таблицы
        function renderTable() {
            const filteredData = getFilteredData();
            const sortedData = sortData([...filteredData]);
            const totalPages = Math.ceil(sortedData.length / pageSize);
            
            // Обновление информации о странице
            pageInfo.textContent = `СИСТЕМА: ${currentPage} ИЗ ${totalPages || 1}`;
            
            // Обновление состояния кнопок пагинации
            prevPageButton.disabled = currentPage <= 1;
            nextPageButton.disabled = currentPage >= totalPages || totalPages === 0;
            
            // Расчет данных для текущей страницы
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, sortedData.length);
            const pageData = sortedData.slice(startIndex, endIndex);
            
            // Очистка тела таблицы
            tableBody.innerHTML = '';
            
            if (pageData.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6" style="text-align: center;">ДАННЫЕ НЕ НАЙДЕНЫ</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            // Заполнение таблицы данными
            pageData.forEach(project => {
                const row = document.createElement('tr');
                
                // Преобразуем ID в строку для безопасной обработки
                const projectId = project.id ? project.id.toString() : '';
                const shortId = projectId ? projectId.substring(0, 8) + '...' : 'НЕТ ID';
                
                // Форматируем дату и время из поля dateTime
                const formattedDateTime = formatDateTime(project.dateTime);
                
                // Создаем кнопку для открытия ссылки
                let actionContent = 'НЕТ ССЫЛКИ';
                if (project.link) {
                    actionContent = `
                        <button class="link-btn" onclick="window.open('${project.link}', '_blank')">
                            ОТКРЫТЬ
                        </button>
                    `;
                }
                
                // Получаем текст для информации - проверяем несколько возможных полей
                let infoText = 'НЕТ ИНФОРМАЦИИ';
                
                // Проверяем различные возможные названия полей с информацией
                if (project.description) {
                    infoText = project.description;
                } else if (project.info) {
                    infoText = project.info;
                } else if (project.details) {
                    infoText = project.details;
                } else if (project.email) {
                    infoText = project.email;
                }
                
                // Ограничиваем длину текста для отображения в ячейке
                const displayText = infoText.length > 20 ? infoText.substring(0, 20) + '...' : infoText;
                
                row.innerHTML = `
                    <td>${shortId}</td>
                    <td>${project.name || 'БЕЗ ИМЕНИ'}</td>
                    <td class="info-tooltip" data-tooltip="${infoText.replace(/"/g, '&quot;')}">${displayText}</td>
                    <td>${project.raiting !== undefined ? project.raiting : 0} ⭐</td>
                    <td>${formattedDateTime}</td>
                    <td>${actionContent}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Функция показа сообщений
        function showResult(message) {
            resultElement.innerHTML = message;
            setTimeout(() => {
                resultElement.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>

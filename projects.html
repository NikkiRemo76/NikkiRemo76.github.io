<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Мои проекты.</title>
    <!-- Заменим на прямую ссылку из документации Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/iconM.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: rgb(255, 0, 179);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                rgba(255, 0, 157, 0.03) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            animation: matrix 20s infinite linear;
        }
        
        @keyframes matrix {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(20, 0, 13, 0.8);
            border: 1px solid rgb(255, 0, 157);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(225, 0, 255, 0.3);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(255, 0, 98), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgb(255, 0, 149);
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(255, 0, 119), transparent);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            padding: 12px 15px;
            background: rgba(15, 0, 9, 0.8);
            border: 1px solid rgb(255, 0, 170);
            border-radius: 4px;
            color: rgb(255, 0, 191);
            font-size: 16px;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 0, 119, 0.1);
        }
        
        .search-box::placeholder {
            color: rgb(170, 0, 142);
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 149, 0.3);
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgb(156, 0, 170);
            position: relative;
        }
        
        th {
            background-color: rgba(30, 0, 28, 0.6);
            color: rgb(255, 0, 234);
            cursor: pointer;
            text-shadow: 0 0 5px rgb(255, 0, 119);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        th:hover {
            background-color: rgba(50, 0, 12, 0.6);
        }
        
        tr {
            background-color: rgba(20, 0, 17, 0.4);
        }
        
        tr:nth-child(even) {
            background-color: rgba(25, 0, 14, 0.3);
        }
        
        tr:hover {
            background-color: rgba(40, 0, 15, 0.5);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .pagination button {
            background-color: rgba(25, 0, 30, 0.8);
            color: rgb(255, 0, 157);
            border: 1px solid rgb(247, 0, 255);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-shadow: 0 0 5px rgb(255, 0, 106);
            box-shadow: 0 0 10px rgba(255, 0, 221, 0.1);
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: rgba(50, 0, 37, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 221, 0.3);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: rgb(255, 0, 179);
            font-size: 16px;
            text-shadow: 0 0 5px rgb(255, 0, 191);
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(255, 0, 221);
            text-shadow: 0 0 5px rgb(255, 0, 200);
            font-size: 18px;
        }
        
        .result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(30, 0, 23, 0.6);
            border: 1px solid rgb(162, 0, 255);
            border-radius: 4px;
            color: край rgb(255, 0, 179);
            text-shadow: 0 0 5px rgb(212, 0, 255);
            box-shadow: 0 0 10px rgba(255, 0, 242, 0.2);
        }
        
        .link-btn {
            background: rgba(30, 0, 25, 0.8);
            border: 1px solid #ff0095;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .link-btn:hover {
            background: rgba(50, 0, 39, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 191, 0.3);
        }
        
        .type-icon {
            width: 64px;
            height: 64px;
            object-fit: contain;
            vertical-align: middle;
        }
        
        .info-tooltip {
            position: relative;
            cursor: pointer;
            z-index: 100;
        }
        
        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            background: rgba(163, 73, 136, 0.719);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 114, 236);
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            white-space: pre-line;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(255, 0, 242, 0.5);
            margin-bottom: 8px;
            min-width: 150px;
            max-width: 400px;
            text-align: left;
            width: max-content;
            word-break: break-word;
            line-height: 1.4;
        }
        
        .table-container, .container {
            overflow: visible !important;
        }
        
        table {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .info-tooltip:hover::after {
                max-width: 250px;
                font-size: 13px;
                z-index: 10000;
            }
        }
        
        .glitch-effect {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch-effect::before {
            color: rgb(241, 132, 255);
            z-index: -1;
            transform: translateX(-2px);
            animation: glitch-1 2s infinite;
        }
        
        .glitch-effect::after {
            color: #ff97c8;
            z-index: -2;
            transform: translateX(2px);
            animation: glitch-2 2s infinite;
        }
        
        @keyframes glitch-1 {
            0% { transform: translateX(0); }
            33% { transform: translateX(-2px); }
            66% { transform: translateX(2px); }
            to { transform: translateX(0); }
        }
        
        @keyframes glitch-2 {
            0% { transform: translateX(0); }
            33% { transform: translateX(2px); }
            to { transform: translateX(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f36aaf;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch-effect" data-text="Мои проекты.">Мои проекты.</h1>
        
        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="ПОИСК В БАЗЕ...">
            <div>
                <span>ЗАПИСЕЙ НА СТРАНИЦЕ: </span>
                <select id="page-size" class="search-box">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        
        <div class="status" id="status">ПОДКЛЮЧЕНИЕ К БАЗЕ<span class="loading"></span></div>
        <div class="result" id="result"></div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th data-sort="id">ID ↗</th>
                        <th data-sort="name">NAME</th>
                        <th data-sort="type">TYPE</th>
                        <th data-sort="version">VERSION</th>
                        <th data-sort="role">ROLE</th>
                        <th data-sort="description">INFO</th>
                        <th data-sort="raiting">RAITING</th>
                        <th data-sort="dateTime">DATE</th>
                        <th data-sort="action">LINK</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prev-page" disabled>НАЗАД</button>
            <span class="page-info" id="page-info">СИСТЕМА: 1 ИЗ 1</span>
            <button id="next-page" disabled>ВПЕРЁД</button>
        </div>
    </div>

    <script>
        // Проверяем, загрузилась ли библиотека Supabase
        function checkSupabaseLoaded() {
            if (typeof supabase === 'undefined') {
                statusElement.innerHTML = 'ОШИБКА: Библиотека Supabase не загрузилась. Проверьте подключение к интернету.';
                return false;
            }
            return true;
        }

        // Настройка подключения к Supabase
        const supabaseUrl = 'https://gdfkvpufqnkwwdtvavbh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkZmt2cHVmcW5rd3dkdHZhdmJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTk0NDQsImV4cCI6MjA3Mjk3NTQ0NH0.ME2hehhEiy1tqwVCh9Xcu01ACKPp6IjecXExr4JXkR4';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (error) {
            console.error('Ошибка создания клиента Supabase:', error);
        }

        // Переменные состояния
        let currentPage = 1;
        let pageSize = 10;
        let allData = [];
        let sortField = 'id';
        let sortDirection = 'asc';
        
        // Элементы DOM
        const tableBody = document.getElementById('table-body');
        const statusElement = document.getElementById('status');
        const resultElement = document.getElementById('result');
        const searchInput = document.getElementById('search');
        const pageSizeSelect = document.getElementById('page-size');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        const tableHeaders = document.querySelectorAll('th');
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Даем время на загрузку библиотеки
            setTimeout(() => {
                if (checkSupabaseLoaded()) {
                    getUsers();
                }
                setupEventListeners();
            }, 1000);
        });
        
        // Функция получения пользователей
        async function getUsers() {
            statusElement.innerHTML = "ЗАГРУЗКА ДАННЫХ ИЗ БАЗЫ<span class='loading'></span>";
            
            try {
                // Проверяем доступность Supabase
                if (!supabase) {
                    throw new Error('Supabase client не инициализирован');
                }

                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('raiting', { ascending: false });
                
                if (error) {
                    statusElement.textContent = 'ОШИБКА СИСТЕМЫ: ' + error.message;
                    showResult('НЕ УДАЛОСЬ ПОДКЛЮЧИТЬСЯ К БАЗЕ');
                    console.error('Ошибка Supabase:', error);
                } else {
                    allData = data || [];
                    statusElement.textContent = `СИСТЕМА: ЗАГРУЖЕНО ${allData.length} ЗАПИСЕЙ`;
                    console.log('Полученные данные:', allData);
                    renderTable();
                }
            } catch (err) {
                statusElement.textContent = 'КРИТИЧЕСКАЯ ОШИБКА: ' + err.message;
                showResult('ПРОВЕРЬТЕ ПОДКЛЮЧЕНИЕ К ИНТЕРНЕТУ');
                console.error('Критическая ошибка:', err);
                
                // Заглушка с тестовыми данными
                useTestData();
            }
        }
        
        // Функция для использования тестовых данных если Supabase не работает
        function useTestData() {
            statusElement.textContent = 'ИСПОЛЬЗУЮТСЯ ТЕСТОВЫЕ ДАННЫЕ';
            allData = [
                {
                    id: 1,
                    name: 'Тестовый проект',
                    icon: 'web',
                    version: '1.0.0',
                    role: 'Разработчик',
                    description: 'Тестовое описание проекта',
                    raiting: 5,
                    dateTime: '2024-01-15',
                    link: 'https://example.com'
                },
                {
                    id: 2,
                    name: 'Второй проект',
                    icon: 'mobile',
                    version: '2.1.3',
                    role: 'Дизайнер',
                    description: 'Другой тестовый проект',
                    raiting: 4,
                    dateTime: '2024-02-20',
                    link: null
                }
            ];
            renderTable();
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                renderTable();
            });
            
            pageSizeSelect.addEventListener('change', () => {
                pageSize = parseInt(pageSizeSelect.value);
                currentPage = 1;
                renderTable();
            });
            
            prevPageButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });
            
            nextPageButton.addEventListener('click', () => {
                const totalPages = Math.ceil(getFilteredData().length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });
            
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const field = header.getAttribute('data-sort');
                    
                    if (sortField === field) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortField = field;
                        sortDirection = 'asc';
                    }
                    
                    tableHeaders.forEach(h => {
                        h.textContent = h.textContent.replace(' ↗', '').replace(' ↘', '');
                    });
                    
                    header.textContent += sortDirection === 'asc' ? ' ↗' : ' ↘';
                    
                    renderTable();
                });
            });
        }
        
        // Фильтрация данных
        function getFilteredData() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                return allData;
            }
            
            return allData.filter(item => {
                return Object.values(item).some(value => 
                    value && value.toString().toLowerCase().includes(searchTerm)
                );
            });
        }
        
        // Сортировка данных
        function sortData(data) {
            return data.sort((a, b) => {
                let valueA = a[sortField];
                let valueB = b[sortField];
                
                if (sortField === 'dateTime') {
                    valueA = valueA ? new Date(valueA).getTime() : 0;
                    valueB = valueB ? new Date(valueB).getTime() : 0;
                }
                
                if (typeof valueA === 'string') {
                    return sortDirection === 'asc' 
                        ? valueA.localeCompare(valueB)
                        : valueB.localeCompare(valueA);
                }
                
                return sortDirection === 'asc' ? valueA - valueB : valueB - valueA;
            });
        }
        
        // Функция форматирования даты
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return 'НЕТ ДАННЫХ';
            
            try {
                const date = new Date(dateTimeString);
                if (isNaN(date.getTime())) return dateTimeString;
                
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                
                return `${day}.${month}.${year}`;
            } catch (e) {
                console.error('Ошибка форматирования даты:', e);
                return dateTimeString;
            }
        }
        
        // Функция для получения пути к иконке
        function getTypeIcon(iconName) {
            if (!iconName) return 'assets/projectsPage/default.png';
            
            const cleanIconName = iconName.replace('.png', '').replace('.jpg', '').replace('.svg', '');
            return `assets/projectsPage/${cleanIconName}.png`;
        }
        
        // Функция для обработки ошибок загрузки иконок
        function handleIconError(img) {
            console.warn(`Иконка не найдена: ${img.src}`);
            img.src = 'assets/projectsPage/default.png';
            img.alt = 'default';
            img.title = 'Тип по умолчанию';
        }
        
        // Отображение таблицы
        function renderTable() {
            const filteredData = getFilteredData();
            const sortedData = sortData([...filteredData]);
            const totalPages = Math.ceil(sortedData.length / pageSize);
            
            pageInfo.textContent = `СИСТЕМА: ${currentPage} ИЗ ${totalPages || 1}`;
            
            prevPageButton.disabled = currentPage <= 1;
            nextPageButton.disabled = currentPage >= totalPages || totalPages === 0;
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, sortedData.length);
            const pageData = sortedData.slice(startIndex, endIndex);
            
            tableBody.innerHTML = '';
            
            if (pageData.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="9" style="text-align: center;">ДАННЫЕ НЕ НАЙДЕНЫ</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            pageData.forEach(project => {
                const row = document.createElement('tr');
                
                const projectId = project.id ? project.id.toString() : '';
                const shortId = projectId ? projectId.substring(0, 8) + '...' : 'НЕТ ID';
                
                const formattedDateTime = formatDateTime(project.dateTime);
                
                let actionContent = 'НЕТ ССЫЛКИ';
                if (project.link) {
                    actionContent = `
                        <button class="link-btn" onclick="window.open('${project.link}', '_blank')">
                            ОТКРЫТЬ
                        </button>
                    `;
                }
                
                let infoText = 'НЕТ ИНФОРМАЦИИ';
                if (project.description) {
                    infoText = project.description;
                } else if (project.info) {
                    infoText = project.info;
                } else if (project.details) {
                    infoText = project.details;
                } else if (project.email) {
                    infoText = project.email;
                }
                
                const displayText = infoText.length > 20 ? infoText.substring(0, 20) + '...' : infoText;
                const typeIconPath = getTypeIcon(project.icon);
                const typeName = project.icon || 'Неизвестный тип';
                const modVersion = project.version || 'НЕТ ВЕРСИИ';
                
                row.innerHTML = `
                    <td>${shortId}</td>
                    <td>${project.name || 'БЕЗ ИМЕНИ'}</td>
                    <td>
                        <img src="${typeIconPath}" alt="${typeName}" class="type-icon"
                             title="${typeName}" onerror="handleIconError(this)">
                    </td>
                    <td>${modVersion}</td>
                    <td>${project.role || 'НЕТ РОЛИ'}</td>
                    <td class="info-tooltip" data-tooltip="${infoText.replace(/"/g, '&quot;')}">${displayText}</td>
                    <td>${project.raiting !== undefined ? project.raiting : 0} ⭐</td>
                    <td>${formattedDateTime}</td>
                    <td>${actionContent}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Функция показа сообщений
        function showResult(message) {
            resultElement.innerHTML = message;
            setTimeout(() => {
                resultElement.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>

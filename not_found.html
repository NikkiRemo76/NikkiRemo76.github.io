<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffe4e4;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 28px;
            margin-bottom: 30px;
            color: #444;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: #4e54c8;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background: #3f44ad;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.4);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
        
        .animation {
            margin-bottom: 30px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">
            <div class="error-code">404</div>
        </div>
        <h1 class="error-message">ОШИБКА 404</h1>
        <p style="margin-bottom: 25px;">Запрашиваемая страница не существует или была перемещена.</p>
        <button class="home-button" onclick="goHome()">вернуться на главную?</button>
    </div>

    <script>
        function goHome() {
            // Здесь можно указать адрес главной страницы
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
